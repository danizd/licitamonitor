version: '3.8'

services:
  # Backend FastAPI
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: licitamonitor-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-licitaciones_espana}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
    # Puertos comentados - Nginx Proxy Manager gestiona el acceso
    # ports:
    #   - "${BACKEND_PORT:-8000}:8000"
    expose:
      - "8000"
    networks:
      - licitamonitor-network
      - database_network
      - proxy_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React + Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_USE_MOCK_DATA: ${VITE_USE_MOCK_DATA:-false}
    container_name: licitamonitor-frontend
    # Puertos comentados - Nginx Proxy Manager gestiona el acceso
    # ports:
    #   - "${FRONTEND_PORT:-80}:80"
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - licitamonitor-network
      - proxy_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  licitamonitor-network:
    driver: bridge
  database_network:
    external: true
  proxy_network:
    external: true